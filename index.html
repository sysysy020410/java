    <script>

        function change_pic(){
            var button = document.getElementById("button");

            var picts = document.getElementById("picts");

            button.onclick = function(){
                if(picts.getAttribute("src",2) == "1.jpg"){

                    picts.setAttribute("src","2.jpg");

                }else{

                    picts.setAttribute("src","1.jpg");};}}
        change_pic();

    </script>




<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "you got my love";}
</script>
